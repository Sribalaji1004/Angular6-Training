<div class='panel panel-primary'>

    <div class='panel-heading'>
    
    {{pageTitle}} <!--Interpolation : Mapping or binding the data-->
    
    </div>
    
    <div class='panel-body'>
    
    <div class="row">
    
    <div class="col-md-2">Filter By :</div>
    
    <div class="col-md-4">
    
    <input type="text" [(ngModel)] ='listFilter'/>
    
    </div>
    
    </div>
    
    <div class='row'>
    <div class="col-md-6" style="text-align: left">
<h3>Filtered by : {{listFilter}}</h3>

    </div>
    <!-- <div class="col-md-2">
    
    <h3>Filtered Data : </h3>
    
    </div> -->
    
    </div>
    
    
    
    <div class="table-responsive">
    
    <table class="table" *ngIf='products && products.length'>
    
    <thead>
    
    <tr>
    
    <th>
    
    <button class="btn btn-primary" (click) ='toggleImage()'>
    
    {{showImage ? 'Hide' : 'Show'}} Image
    
    </button>
    
    </th>
    
    <th>Product</th>
    
    <th>Code</th>
    
    <th>Description</th>
    
    <th>Price</th>
    
    <th>5 Star Rating</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    <tr *ngFor='let product of filteredProducts'>
    <td><img *ngIf ='showImage'[src] = 'product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
    <td align="left"><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
    <td align="left">{{product.productCode | convertToSpaces :'-'}}</td>
    <!-- <td>{{product.releaseDate}}</td>   -->
    <td align="left">{{product.description}}</td>  
    <td align="left">{{product.price |currency:'USD':true:'2.2-2'}}</td>
    <td align="left"><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>    
    
    
    </tr>
    
    
    </tbody>
    
    </table>
    
    </div>
    
    </div>
    
    </div>
